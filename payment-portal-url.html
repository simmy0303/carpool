<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <link rel="stylesheet" href="styles5.css">
    <style>
        /* Overlay Styles */
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        /* Popup Styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Portal</h1>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
            
            <label for="cardName">Cardholder Name:</label>
            <input type="text" id="cardName" name="cardName" placeholder="Enter your name as it appears on the card" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV" required>

            <button type="submit">Confirm Payment</button>
        </form>
        <p id="paymentMessage"></p>
    </div>

    <!-- Overlay and Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Waiting for Payment Confirmation...</h2>
        <p>Please wait while we process your request.</p>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show the overlay and popup
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';

            // Simulate a wait time (e.g., 3 seconds)
            setTimeout(function() {
                // Redirect to the payment confirmation page
                window.location.href = 'thankyou.html'; // Replace with your confirmation URL
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
</body>
</html>
